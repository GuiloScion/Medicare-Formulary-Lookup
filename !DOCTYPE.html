        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0055a5;
        }

        .search-controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        #planSearch {
            flex-grow: 1;
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #planTypeFilter {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .plan-item {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .plan-item h2 {
            margin-top: 0;
            color: #0055a5;
        }

        .plan-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .plan-item a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

                <option value="D">Part D</option>
                <option value="Medigap">Medigap</option>
                <option value="Original">Original Medicare</option>

        <div id="results">

        document.addEventListener('DOMContentLoaded', () => {
            const planSearch = document.getElementById('planSearch');
            const planTypeFilter = document.getElementById('planTypeFilter');
            const resultsContainer = document.getElementById('results');

            const displayPlans = (filteredPlans) => {
                resultsContainer.innerHTML = '';
                if (filteredPlans.length === 0) {
                    resultsContainer.innerHTML = '<p>No plans found matching your criteria.</p>';
                    return;
                }

                filteredPlans.forEach(plan => {
                    const planElement = document.createElement('div');
                    planElement.classList.add('plan-item');

                    let planHtml = `
                        <h2>${plan.planName}</h2>
                        <p><strong>Insurance Company:</strong> ${plan.insuranceCompany || 'N/A'}</p>
                        <p><strong>Plan ID:</strong> ${plan.planId}</p>
                        <p><strong>Type:</strong> ${plan.planType}</p>
                        <p><strong>Notes:</strong> ${plan.notes}</p>
                    `;

                    if (plan.planType.includes('MA') || plan.planType === 'D') {
                        planHtml += `<a href="${plan.link}" target="_blank">View Formulary</a>`;
                    } else {
                        planHtml += `<a href="${plan.link}" target="_blank">View Medicare Info</a>`;
                    }
                    
                    planElement.innerHTML = planHtml;
                    resultsContainer.appendChild(planElement);
                });
            };

            const filterPlans = () => {
                const searchTerm = planSearch.value.toLowerCase();
                const selectedType = planTypeFilter.value;

                const filtered = plans.filter(plan => {
                    const matchesSearch = plan.planId.toLowerCase().includes(searchTerm) || 
                                          plan.planName.toLowerCase().includes(searchTerm);
                    const matchesType = selectedType === 'all' || plan.planType.startsWith(selectedType);

                    return matchesSearch && matchesType;
                });

                displayPlans(filtered);
            };

            planSearch.addEventListener('input', filterPlans);
            planTypeFilter.addEventListener('change', filterPlans);

            displayPlans(plans);
        });
